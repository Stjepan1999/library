<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img class="logo-svg" src="./logo.svg" alt="Library logo">
                <div>LIBRARY</div>
            </div>
            
            <div>
                <form method="post">
                    <label id="book-title">Book title:</label>
                    <input type="text" id="book-title" name="book-title" required>

                    <label id="book-author">Book author:</label>
                    <input type="text" id="book-author" name="book-author" required>

                    <label id="book-pages">Pages:</label>
                    <input type="number" id="book-pages" name="book-pages" required>

                    <label id="read-book">
                        <input type="checkbox" id="read-book" name="read-book">
                        Have you read this book
                    </label>
                    
                    <button type="submit" id="add-button">ADD A NEW BOOK</button>
                </form>
            </div>
            <div class="footer">FOOTER</div>
        </div>
        
        <div class="main">
            <div class="books-info">
                <div>BOOKS READ: </div>
                <div>BOOKS UNREAD: </div>
                <div>TOTAL BOOKS: </div>
                <button class="delete-all-button">DELETE ALL</button>
            </div>

            <div class="header">
                <div>TITLE</div>
                <div>AUTHOR</div>
                <div>PAGES</div>
                <div>STATUS</div>
                <div>REMOVAL</div>
            </div>
                
            <div class="books-container">

            </div>
        </div>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
